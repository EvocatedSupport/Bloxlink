<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloxlink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Navbar */
    .navbar {
      background-color: #161b22;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5em 3em;
    }

    .navbar .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #ffffff;
    }

    .navbar nav a {
      margin-left: 2em;
      color: #ffffff;
      font-weight: 500;
      transition: color 0.2s ease-in-out;
    }

    .navbar nav a:hover {
      color: #00bcd4;
    }

    /* Hero Section */
    .hero {
      padding: 5em 2em;
      text-align: center;
      background-color: #0d1117;
    }

    .hero h1 {
      font-size: 2.8em;
      margin-bottom: 0.5em;
    }

    .hero p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto 2em auto;
      color: #c9d1d9;
    }

    .btn {
      background-color: #7289da;
      color: white;
      padding: 1em 2em;
      border-radius: 6px;
      display: inline-block;
      font-weight: bold;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #5b6eae;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 2em;
      color: #777;
      background-color: #161b22;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">Bloxlink</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Premium</a>
      <a href="#">Support</a>
      <a href="#">Dashboard</a>
    </nav>
  </header>

  <section class="hero">
    <h1>The Most Popular Roblox Discord Bot</h1>
    <p>Over 8 million users linked. Seamlessly connect your Roblox account to Discord and manage your server with confidence.</p>
    <a href="#" class="btn">Login with Discord</a>
  </section>

  <footer class="footer">
    &copy; 2025 Bloxlink Clone. For educational use only.
  </footer>

</body>
</html>
